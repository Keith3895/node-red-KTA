<script type="text/x-red" data-help-name="KTA-document">


<p>
    Node to create job on KTA. <code>msg.payload</code> accepts the file as a single buffer object. <code>msg.filePath</code> can also be used to 
    specify which file to use. 
</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dt>url
        <span class="property-type">String</span>
    </dt>
    <dd> The base url of the kie-server </dd>   
    <dt>sessionId
        <span class="property-type">String</span>
    </dt>
    <dd> Unique session id used to identify current session. </dd>
    <dt>documentId
        <span class="property-type">String</span>
    </dt>
    <dd> 
        The id of the document to be retrieved. Cannot be null or empty
    </dd> 
    <dt>fieldIdentity
        <span class="property-type">String</span>
    </dt>
    <dd> 
        The id of the field 
    </dd> 
</dl>

<h3>Output</h3>
<dl class="message-properties">
    <dt>Payload
        <span class="property-type">JSON</span>
    </dt>
    <dd> 
       an object with Document details like fileds, name, etc.
    </dd>  
</dl>
</script>
